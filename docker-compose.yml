services:
  wordpress:
    build: .
    container_name: industry_wordpress
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: industry_db
      WORDPRESS_DB_USER: industry_admin
      WORDPRESS_DB_PASSWORD: industry_password
    volumes:
      - ./html:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      - wordpress_network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: industry_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: industry_db
      MYSQL_USER: industry_admin
      MYSQL_PASSWORD: industry_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network

volumes:
  wordpress_data:
  db_data:

networks:
  wordpress_network:
    driver: bridge
